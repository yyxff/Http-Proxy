version: '3'

services:
  proxy:
    build:
      context: .
      dockerfile: ./src/Dockerfile
    # image: ghcr.io/yyxff/proxy:latest
    container_name: proxy-server-dev
    ports:
      - "12345:12345"
    volumes:
      - ./logs:/var/log/erss
      - ./build:/app/build
    environment:
      - TZ=America/New_York
    networks:
      - my_network
    command: sh -c "mkdir -p /app/build && 
              cd /app/build && 
              cmake ../src && 
              make && ./proxy || sleep infinity"
    cpuset: "0,1,2"



  server:
    build: ./tests/flaskServer
    container_name: proxy-test-server
    ports:
      - "5001:5001"
    networks:
      - my_network


  locust-master:
    image: locustio/locust:latest
    container_name: locust-master
    volumes:
      - ./tests/locust/:/locust/
    command: -f /locust/locust.py --host=http://server:5001/swarm --master
    ports:
      - "8089:8089"
    networks:
      - my_network
    depends_on:
      - proxy
      - server

  locust-worker:
    image: locustio/locust:latest
    volumes:
      - ./tests/locust/:/locust/
    command: -f /locust/locust.py --host=http://server:5001/swarm --worker --master-host=locust-master
    depends_on:
      - locust-master
    networks:
      - my_network
    deploy:
      replicas: 4   

  tester:
    build: ./tests
    networks:
      - my_network
    depends_on:
      - proxy
      - server

networks:
  my_network:
    driver: bridge